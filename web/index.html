<html>

<head>
    <title>Web Sample</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body style="margin: 0; overflow-y: hidden; ">
    <div style="position: absolute; height: 300px; margin: auto; top:0; bottom:0; left:0; right: 0; pointer-events:auto" id="floating"></div>
</body>

<!-- Dependencies -->
<script src='https://cdn.jsdelivr.net/npm/spark-md5@3.0.0/spark-md5.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/js-sha1@0.6.0/build/sha1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/pako@1.0.6/dist/pako.min.js'></script>

<!-- XT Libraries -->
<script src="/dist/Core/xt.core.web.min.js?nocache"></script>
<script src="/dist/Foundation/xt.foundation.web.min.js?nocache"></script>
<script src="/dist/UIKit/xt.uikit.web.min.js?nocache"></script>

<!-- Sample -->
<script>
    UI.Context.bundleURL = "/dist/Sample/"
    var mode = 0
    var context = UI.Context.startWithNamed("sample.min.js", {foo: "value"}, function () {
        if (mode == 0) {
            document.querySelector('#floating').style.display = "none"
            context.attachTo()
        }
        else if (mode == 1) {
            context.attachTo(document.querySelector("#floating"))
        }
    })
</script>

</html>
