<html>

<head>
    <title>PixiJS Target</title>
    <meta name="viewport" content="width=375" />
</head>

<body style="margin: 0">
    <canvas id="myCanvas"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="/dist/xt.js"></script>
    <script>
        for (var aKey in XT) {
            window[aKey] = XT[aKey];
        }
        var application = new UIApplication(document.getElementById("myCanvas"), {
            applicationDidFinishLaunchingWithOptions: function () {
                var myWindow = new UIWindow(UIScreen.mainScreen().bounds());
                myWindow.backgroundColor = new UIColor(0, 0, 0);
                myWindow.makeKeyAndVisible();
                var testView = new UIView({ x: 10, y: 10, width: 310, height: 200 });
                testView.backgroundColor = new UIColor(1, 0, 0);
                testView.cornerRadius = 12;
                testView.borderWidth = 3;
                testView.borderColor = new UIColor(1, 1, 0, 1)
                testView.userInteractionEnabled = true;
                testView.onTap = function () {
                    testView.backgroundColor = new UIColor(1, 1, 0);
                }
                myWindow.addSubview(testView);

                // testView.transform = new CGTransformMatrix(0.5, 0.0, 0.0, 0.5, 0.0, 0.0);

                // setTimeout(function() {
                //     testView.removeFromSuperview();
                // }, 2000)

                // testView.center = {x: 160, y: 568 / 2}

            }
        })
    </script>
</body>

</html>
