<html>

<head>
    <title>PixiJS Target</title>
    <meta name="viewport" content="width=375, user-scalable=no" />
</head>

<body style="margin: 0">

    <canvas id="myCanvas"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="/dist/xt.pixi.js"></script>
    <script>
        var DEBUG = true;
        for (var aKey in XT) {
            window["XT" + aKey] = XT[aKey];
        }
        var application = new XTApplication(document.getElementById("myCanvas"), {
            applicationDidFinishLaunchingWithOptions: function () {
                var window = new XTWindow(XTScreen.mainScreen().bounds());
                window.makeKeyAndVisible();
                window.backgroundColor = new XTColor(1,1,1)
                var button = new XTButton(XTRectZero);
                button.titleLabel.text = "测试"
                button.onTouchUpInisde = function () {
                    button.backgroundColor = new XTColor(1, 1, 0)
                }
                window.addSubview(button);
                window.addConstraint(new XTLayoutConstraint(undefined, XTLayoutConstraint.Attribute.CenterX, XTLayoutConstraint.Relation.Equal, button, XTLayoutConstraint.Attribute.CenterX));
                window.addConstraint(new XTLayoutConstraint(undefined, XTLayoutConstraint.Attribute.CenterY, XTLayoutConstraint.Relation.Equal, button, XTLayoutConstraint.Attribute.CenterY));
                window.addConstraint(new XTLayoutConstraint(button, XTLayoutConstraint.Attribute.Width, XTLayoutConstraint.Relation.Equal, undefined, XTLayoutConstraint.Attribute.Const, 88));
                window.addConstraint(new XTLayoutConstraint(button, XTLayoutConstraint.Attribute.Height, XTLayoutConstraint.Relation.Equal, undefined, XTLayoutConstraint.Attribute.Const, 44));
            }
        })
    </script>
</body>

</html>
