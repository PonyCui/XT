<html>

<head>
    <title>PixiJS Target</title>
    <meta name="viewport" content="width=375, user-scalable=no" />
</head>

<body style="margin: 0">

    <canvas id="myCanvas"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.4/pixi.min.js"></script>
    <script src="/dist/xt.pixi.js"></script>
    <script>
        var DEBUG = true;
        for (var aKey in XT) {
            window["XT" + aKey] = XT[aKey];
        }
        var application = new XTApplication(document.getElementById("myCanvas"), {
            applicationDidFinishLaunchingWithOptions: function () {
                var window = new XTWindow(XTScreen.mainScreen().bounds());
                window.makeKeyAndVisible();
                window.backgroundColor = new XTColor(1, 1, 1)
                var scrollView = new XTScrollView();
                // scrollView.backgroundColor = new XTColor(1, 0, 0)
                for (var index = 0; index < 50; index++) {
                    (function (idx) {
                        var tView = new XTView(XTRectMake(0, 60 * index , 20, 20));
                        tView.backgroundColor = new XTColor(1, 0, 0, index / 50);
                        scrollView.addSubview(tView);
                    })(index)
                }
                scrollView.contentSize = { width: 0, height: 50 * 60 }
                window.addSubview(scrollView);
                window.addConstraints(XTLayoutConstraint.constraintsWithVisualFormat("|-0-[scrollView]-0-|", { scrollView: scrollView }));
                window.addConstraints(XTLayoutConstraint.constraintsWithVisualFormat("V:|-0-[scrollView]-0-|", { scrollView: scrollView }));
            }
        })
    </script>
</body>

</html>
